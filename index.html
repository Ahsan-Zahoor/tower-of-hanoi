<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Ring Arrangement Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet" />
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="style.css" rel="styleSheet" type="text/css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 col-md-3">
          <div class="cards_section d-flex flex-column justify-content-between">
            <div>
              <div
                class="card_one d-flex flex-column justify-content-center align-items-center mb-2"
              >
                <p class="cards_text">Time</p>

                <div id="Time_taken"></div>
              </div>
              <div
                class="card_one d-flex flex-column justify-content-center align-items-center mb-2"
              >
                <div>
                  <p class="cards_text">Moves</p>
                </div>
                <div
                  class="time_display d-flex justify-content-center align-items-center"
                >
                  <span id="moves_performed">0</span>
                </div>
              </div>
              <div
                class="card_two d-flex flex-column justify-content-center align-items-center mb-2"
              >
                <div>
                  <p class="cards_text">
                    Moves<br /><span style="margin-left: 15%"> Left</span>
                  </p>
                </div>
                <div
                  class="time_display d-flex justify-content-center align-items-center"
                >
                  <span id="moves_left"></span>
                </div>
              </div>
            </div>
            <div class="ms-3">
              <span id="help_icon">
                <svg
                  height="26px"
                  width="26px"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </span>
              <span id="settings_icon">
                <svg
                  height="26px"
                  width="26px"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
        <div class="col-11 col-md-8">
          <div class="container">
            <div
              class="container d-flex justify-content-around rings_position_getter"
              style="margin-top: 110px"
            >
              <div
                id="pillar_one"
                class="pillar_one d-flex flex-column-reverse align-items-center"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              >
                <div
                  class="card"
                  style="width: 150px"
                  ondragover="noAllowDrop(event)"
                ></div>
                <div
                  id="drag1"
                  class="d-flex justify-content-center ring_one not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  1
                </div>
                <div
                  id="drag2"
                  class="d-flex justify-content-center ring_two not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  2
                </div>
                <div
                  id="drag3"
                  class="d-flex justify-content-center ring_three not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  3
                </div>
                <div
                  id="drag4"
                  class="d-flex justify-content-center ring_four not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  4
                </div>
                <div
                  id="drag5"
                  class="d-flex justify-content-center ring_five not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  5
                </div>
                <div
                  id="drag6"
                  class="d-flex justify-content-center ring_six not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  6
                </div>
                <div
                  id="drag7"
                  class="d-flex justify-content-center ring_seven not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  7
                </div>
                <div
                  id="drag8"
                  class="d-flex justify-content-center ring_eight not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  8
                </div>
                <div
                  id="drag9"
                  class="d-flex justify-content-center ring_nine not_selectable"
                  onmousedown="checkifmoveable(event)"
                  draggable="true"
                  ondragstart="drag(event)"
                  ondragover="noAllowDrop(event)"
                >
                  9
                </div>
              </div>

              <div
                id="pillar_two"
                class="pillar_two pillar_middle_color d-flex flex-column-reverse align-items-center"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              >
                <div
                  class="pillar_base pillar_middle_color"
                  ondragover="noAllowDrop(event)"
                ></div>
              </div>
              <div
                id="pillar_three"
                class="pillar_three d-flex flex-column-reverse align-items-center"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              >
                <div class="pillar_base" ondragover="noAllowDrop(event)"></div>
              </div>
            </div>
          </div>
          <div id="buttons_area">
            <button type="button" class="btn btn-primary" id="undo">
              Undo
            </button>
            <button type="button" class="btn btn-primary" id="redo">
              Redo
            </button>
            <button type="button" class="btn btn-danger" id="reset">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
